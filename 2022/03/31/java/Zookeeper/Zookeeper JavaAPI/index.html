        <h1 id="Zookeeper-JavaAPI"><a href="#Zookeeper-JavaAPI" class="headerlink" title="Zookeeper JavaAPI"></a>Zookeeper JavaAPI</h1><h3 id="Curator"><a href="#Curator" class="headerlink" title="Curator"></a>Curator</h3><pre><code>API常用操作
</code></pre>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">- 建立连接 </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> connectString       连接字符串，zk server 地址和端口 &quot;192.168.40.133:2181&quot;</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> sessionTimeoutMs    会话超时时间ms</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> connectionTimeoutMs 连接超时时间</span></span><br><span class="line"><span class="comment">    * <span class="doctag">@param</span> retryPolicy         重试策略</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="type">RetryPolicy</span> <span class="variable">retry</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">ExponentialBackoffRetry</span>(<span class="number">3000</span>, <span class="number">10</span>);</span><br><span class="line">    <span class="comment">//方式1</span></span><br><span class="line">    <span class="type">CuratorFramework</span> <span class="variable">client</span> <span class="operator">=</span> CuratorFrameworkFactory.newClient(<span class="string">&quot;192.168.40.133:2181&quot;</span>,</span><br><span class="line">    <span class="number">60</span> * <span class="number">1000</span>, <span class="number">15</span> * <span class="number">1000</span>, retry);</span><br><span class="line">    client.start();</span><br><span class="line"></span><br><span class="line">    <span class="comment">//方式2</span></span><br><span class="line">    <span class="type">CuratorFramework</span> <span class="variable">build</span> <span class="operator">=</span> CuratorFrameworkFactory.builder().connectString(<span class="string">&quot;192.168.40.133:2181&quot;</span>)</span><br><span class="line">                .sessionTimeoutMs(<span class="number">60</span> * <span class="number">1000</span>)</span><br><span class="line">                .connectionTimeoutMs(<span class="number">15</span> * <span class="number">1000</span>)</span><br><span class="line">                .retryPolicy(retry).namespace(<span class="string">&quot;supergan&quot;</span>)<span class="comment">//namespace相当于在节点前添加了根节点</span></span><br><span class="line">                .build();</span><br><span class="line">        build.start();</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">- 添加节点</span><br><span class="line">    <span class="comment">//创建节点：creat 持久 临时 顺序 数据</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//1.基本创建</span></span><br><span class="line">    <span class="comment">//如果创建节点没有指定数据，则将当前客户端ip作为数据储存</span></span><br><span class="line">    <span class="type">String</span> <span class="variable">path</span> <span class="operator">=</span> client.create().forPath(<span class="string">&quot;/app1&quot;</span>);</span><br><span class="line">    System.out.println(path);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//2. 创建带有数据的节点</span></span><br><span class="line">    <span class="type">String</span> <span class="variable">path1</span> <span class="operator">=</span> client.create().forPath(<span class="string">&quot;/app2&quot;</span>, <span class="string">&quot;hello&quot;</span>.getBytes());</span><br><span class="line">    System.out.println(path1);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//3. 设置节点类型withMode()</span></span><br><span class="line">    <span class="comment">//默认类型：持久化</span></span><br><span class="line">    <span class="type">String</span> <span class="variable">path2</span> <span class="operator">=</span> client.create().withMode(CreateMode.EPHEMERAL).forPath(<span class="string">&quot;/app3&quot;</span>);<span class="comment">//设置为临时</span></span><br><span class="line">    System.out.println(path2);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//4. 创建多级节点</span></span><br><span class="line">    <span class="comment">//creatingParentsIfNeeded():如果父节点不存在则创建</span></span><br><span class="line">    <span class="type">String</span> <span class="variable">path3</span> <span class="operator">=</span> client.create().creatingParentsIfNeeded().forPath(<span class="string">&quot;/app4/p1&quot;</span>);</span><br><span class="line">    System.out.println(path3);</span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">- 删除节点</span><br><span class="line">        </span><br></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">- 修改节点</span><br><span class="line">    <span class="comment">//修改数据</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//1. 修改数据</span></span><br><span class="line">    client.setData().forPath(<span class="string">&quot;/app1&quot;</span>,<span class="string">&quot;haha&quot;</span>.getBytes());</span><br><span class="line"></span><br><span class="line">    <span class="comment">//2. 根据版本修改</span></span><br><span class="line">    <span class="type">Stat</span> <span class="variable">status</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Stat</span>();</span><br><span class="line">    client.getData().storingStatIn(status).forPath(<span class="string">&quot;/app1&quot;</span>);</span><br><span class="line">    <span class="type">int</span> <span class="variable">version</span> <span class="operator">=</span> status.getVersion();</span><br><span class="line">    client.setData().withVersion(version).forPath(<span class="string">&quot;/app1&quot;</span>,<span class="string">&quot;haha&quot;</span>.getBytes());    </span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">- 查询节点</span><br><span class="line">    <span class="comment">//查询节点</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//1. 查询数据:get</span></span><br><span class="line">    <span class="type">byte</span>[] data = client.getData().forPath(<span class="string">&quot;/app1&quot;</span>);</span><br><span class="line">    System.out.println(<span class="keyword">new</span> <span class="title class_">String</span>(data));</span><br><span class="line"></span><br><span class="line">    <span class="comment">//2. 查询子节点:ls</span></span><br><span class="line">    List&lt;String&gt; path = client.getChildren().forPath(<span class="string">&quot;/app4&quot;</span>);</span><br><span class="line">    System.out.println(path);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//3. 查询节点状态信息:ls -s</span></span><br><span class="line">    <span class="type">Stat</span> <span class="variable">status</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Stat</span>();</span><br><span class="line">    client.getData().storingStatIn(status).forPath(<span class="string">&quot;/app1&quot;</span>);</span><br><span class="line">    System.out.println(status);   </span><br></pre></td></tr></table></figure>
